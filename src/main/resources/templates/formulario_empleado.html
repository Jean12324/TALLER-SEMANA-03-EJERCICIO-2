<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(to right, #74ebd5, #9face6);">
    <div class="card p-4 rounded shadow" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-3">Registro de Empleado</h3>
        <form th:action="@{/guardarEmpleado}" th:object="${empleado}" method="post">
            <div class="mb-3">
                <label for="sueldoBase" class="form-label">Sueldo Base</label>
                <input type="number" class="form-control" id="sueldoBase" th:field="*{sueldoBase}" placeholder="Ej: 1600" required>
            </div>
            <div class="mb-3">
                <label for="horasExtra" class="form-label">Horas Extra</label>
                <input type="number" class="form-control" id="horasExtra" th:field="*{horasExtra}" placeholder="Ej: 10" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Calcular Sueldo</button>
        </form>
    </div>
</body>
</html>
