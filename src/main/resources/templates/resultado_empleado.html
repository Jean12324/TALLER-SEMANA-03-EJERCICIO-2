<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #74ebd5, #9face6);
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        h3 {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h3>Resultado del CÃ¡lculo</h3>
        <div class="alert alert-success" role="alert">
            <p>Sueldo calculado correctamente.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Sueldo Base:</strong> S/. <span th:text="${empleado.sueldoBase}"></span></li>
            <li class="list-group-item"><strong>Horas Extra:</strong> <span th:text="${empleado.horasExtra}"></span></li>
            <li class="list-group-item"><strong>Tarifa por Hora:</strong> S/. <span th:text="${empleado.tarifaPorHora}"></span></li>
            <li class="list-group-item"><strong>Sueldo Total:</strong> S/. <span th:text="${empleado.sueldoTotal}"></span></li>
        </ul>
    </div>
</body>
</html>
